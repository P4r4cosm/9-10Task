<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем внешний CSS файл -->
</head>
<body>
    <div class="container">
        <h1>Список студентов</h1>
        <div id="controls">
            <button onclick="showAllStudents()">Показать всех студентов</button>
            <button onclick="showGroupAverage()">Рассчитать средний балл группы</button>
            <button onclick="showBelowAverageStudents()">Показать студентов с баллом ниже среднего</button>
        </div>
        <p id="groupAverage"></p>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Email</th>
                    <th>Год поступления</th>
                    <th>Курс</th>
                    <th>Группа</th>
                    <th>Оценки</th>
                    <th>Средний балл</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут добавлены с помощью JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script> <!-- Подключаем внешний JS файл -->
</body>
</html>
